<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IDENTIDADE FUNCIONAL</title>
</head>

<body>
    <div class="container">
        <h1 style="text-transform: uppercase;">IDENTIDADE FUNCIONAL</h1>

        <div class="NomeFoto">
          <div class="img-3x4"><img src="img/foto 3x4.png" width="100px"></div>

            <div class="nome">
                <div class="form-group">
                    <label for="full-name">Nome Funciona:</label>
                    <input type="text" id="full-name" name="full-name" value="anisergio" readonly>
                </div>
                
                <div class="form-group">
                    <label for="position">Cargo/Função:</label>
                    <input type="text" id="position" name="position" value="INSPETOR GUARDA MUNICIPAL" readonly>
                </div>
            </div>

        </div><!-- NomeFoto -->

        <form>
            <div class="form-group">
                <label for="gender">M/F:</label>
                <input type="text" id="gender" name="gender" value="109131" readonly>
            </div>

            <div class="form-group">
                <label for="blood-type">TS/RH:</label>
                <input type="text" id="blood-type" name="blood-type" value="O+" readonly>
            </div>

            <div class="form-group">
                <label for="validity">Validade:</label>
                <input type="text" id="validity" name="validity" value="INDETERMINADA" readonly>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="018.687.342-50" readonly>
            </div>

            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" value="5405732" readonly>
            </div>

            <div class="form-group">
                <label for="dob">Data Nasc.:</label>
                <input type="text" id="dob" name="dob" value="14/11/1995" readonly>
            </div>

            <div class="form-group">
                <label for="category">Categoria:</label>
                <input type="text" id="category" name="category" value="AB" readonly>
            </div>

            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" value="067837631384 - 009 - 0118" readonly>
            </div>

            <div class="form-group">
                <label for="registration-number">N° Registro:</label>
                <input type="text" id="registration-number" name="registration-number" value="ACK403152" readonly>
            </div>

            
            <div class="form-group">
                <label for="expiration-date">Data Vali.:</label>
                <input type="text" id="expiration-date" name="expiration-date" value="09/11/2032" readonly>
            </div>
        </form>

        <div class="form-grupo">
            <label for="expiration-date">Lotação:</label>
            <input type="text" id="lotacao" name="expiration-date" value="GRUPAMENTO TÁTICO RURAL GCM PA" readonly>
        </div>

        <div class="form-grupo">
            <label for="expiration-date">Data de Admissão:</label>
            <input type="text" id="expiration-date" name="expiration-date" value="02/01/2018" readonly>
        </div>

        <div class="bgImg">
            <img src="img/GUERREIRO.webp" alt="">
        </div>
    </div><!-- container -->
</body>

</html>
